<div class="flex flex-col gap-sm">
  <a
    routerLink="/product/{{ product.id }}"
    class="border border-neutral hover:bg-neutral rounded-xl overflow-hidden aspect-square"
  >
    <img
      [src]="product.images[0]"
      [alt]="product.title"
      class="w-full h-full object-cover"
    />
  </a>
  <div>
    <h5
      class="font-bold w-full text-xl overflow-hidden text-ellipsis whitespace-nowrap"
    >
      {{ product.title }}
    </h5>
    <p class="mb-2 w-full overflow-hidden text-ellipsis whitespace-nowrap">
      {{ product.description }}
    </p>
  </div>
  <div class="flex items-center justify-between">
    <p
      class="mb-2 w-full font-medium overflow-hidden text-ellipsis whitespace-nowrap"
    >
      ${{ product.price }}
    </p>
    <button
      class="btn bg-neutral text-neutral-inverted hover:bg-gray-200 w-full"
      y
      type="button"
      (click)="addToCart()"
    >
      Add to Cart
    </button>
  </div>
</div>
